<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
</head>
<body style="background-color:darkslategrey; color:burlywood">
    <section style="background-color:grey;">
        <input id="refresh" type="button" value="Refresh" />       
        <div id="logsholder">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.3.0/json2html.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function autorun() {
            $.get("/logsdata", function (data) {
                $("#logsholder")[0].insertAdjacentHTML("beforeend", "<textarea>" + data+"</textarea>");

            });
        }

        if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
        else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
        else window.onload = autorun;
    </script>
</body>
</html>
